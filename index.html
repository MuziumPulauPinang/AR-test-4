<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Commented out text -->
      <!-- <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 06.275780; longitude: 100.413612;"
      ></a-text> -->
      
      <a-entity 
        gps-entity-place="latitude: 5.420417; longitude: 100.338741;"
        look-at="[gps-camera]"
        gltf-model="Muzium_Penang.glb"
        scale="10 10 10"
      ></a-entity>

      <a-text 
        id="location-text"
        value="Loading location..."
        position="0 2 -2"
        align="center"
        color="black"
      ></a-text>
      
      <script>
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition((position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);
            document.getElementById("location-text").setAttribute("value", `Lat: ${lat}, Lon: ${lon}`);
          });
        } else {
          document.getElementById("location-text").setAttribute("value", "Geolocation not supported");
        }
      </script>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
